<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="./css/nullstyle.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <input
        id="slide1"
        class="slider__input"
        type="radio"
        name="slide"
        checked
      />
      <input id="slide2" class="slider__input" type="radio" name="slide" />
      <input id="slide3" class="slider__input" type="radio" name="slide" />
      <input id="slide4" class="slider__input" type="radio" name="slide" />

      <div class="inner">
        <div class="slider">
          <div class="slider__item active">
            <img
              class="slider__image"
              src="./assets/IMG_3987.PNG"
              alt="mem_1"
            />
          </div>

          <div class="slider__item">
            <img
              class="slider__image"
              src="./assets/IMG_3923.PNG"
              alt="mem_2"
            />
          </div>

          <div class="slider__item">
            <img
              class="slider__image"
              src="./assets/IMG_3988.PNG"
              alt="mem_3"
            />
          </div>

          <div class="slider__item">
            <img
              class="slider__image"
              src="./assets/IMG_3989.PNG"
              alt="mem_4"
            />
          </div>
        </div>
      </div>

      <div class="slider__bottom">
        <p class="slider__text">you wanna hear a lie?</p>

        <nav class="nav">
          <label class="nav__item" for="slide1"></label>
          <label class="nav__item" for="slide2"></label>
          <label class="nav__item" for="slide3"></label>
          <label class="nav__item" for="slide4"></label>
        </nav>
      </div>
    </div>
  </body>
</html>
